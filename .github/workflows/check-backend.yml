name: Check Backend

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  check-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in backend directory
        id: backend-check
        run: |
          git fetch origin main
          # Check if there are any changes in the backend directory
          if git diff --name-only origin/main | grep '^backend/'; then
            echo "backend directory has changes."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in backend directory."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - run: ls -la

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v6
        if: steps.backend-check.outputs.has_changes == 'true'
        with:
          python-version: '3.12'
      
      - run: echo ${{ steps.setup-python.outputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      
      - name: Install dependencies
        if: steps.backend-check.outputs.has_changes == 'true'
        run: uv sync --locked --all-extras --dev
      
      - name: Copy custom.py and secret.py
        if: steps.backend-check.outputs.has_changes == 'true'
        run: |
          pwd
          cp src/custom.example.py src/custom.py
          cp src/secret.example.py src/secret.py 

      - name: Run mypy
        if: steps.backend-check.outputs.has_changes == 'true'
        run: |
          uv run mypy
      
      - name: Run ruff
        if: steps.backend-check.outputs.has_changes == 'true'
        run: |
          uv run ruff check
          uv run ruff format --check


